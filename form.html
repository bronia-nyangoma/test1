<!DOCTYPE html>
<html>
<head>
    <title> SITE REGISTER FORM</title>
</head>
<body>
    
    <h1> SITE REGISTER FORM</h1>
   <form action="#">
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" placeholder="Enter your name">
<br>
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" placeholder="Enter your email">
<br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" placeholder="Enter your password">
<br>
  <label for="age">Age:</label>
  <input type="number" name="age" id="age" placeholder="Enter your age">
<br>
  <label for="date_of_birth">Date of birth:</label>
  <input type="date" name="date_of_birth" id="date_of_birth" placeholder="Enter your date of birth">
<br>
  <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions" value="1"> I agree to the terms and conditions.
<br>
  <input type="radio" name="gender" id="gender_male" value="male"> Male
  <input type="radio" name="gender" id="gender_female" value="female"> Female
<br>
  <label for="message">Message:</label>
  <textarea name="message" id="message" placeholder="Enter your message"></textarea>
<br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
